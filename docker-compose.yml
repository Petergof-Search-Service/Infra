# Образ фронта подставляется из env (дефолт — latest) или из client_payload при dispatch.
# На сервере: export FRONTEND_IMAGE=ghcr.io/owner/frontend:latest (или передаётся при деплое).

services:
  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/petergof-search-service/frontend:latest}
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/frontend.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
