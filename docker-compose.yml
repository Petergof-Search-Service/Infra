# Образы фронта и API подставляются из env (дефолт — latest) или из client_payload при dispatch.

services:
  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/petergof-search-service/frontend:latest}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  api:
    image: ${API_IMAGE:-ghcr.io/petergof-search-service/api:latest}
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-andrey}:${POSTGRES_PASSWORD:-Password}@db:5432/${POSTGRES_DB:-rag_database}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-10}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      OCR_FOLDER_ID: ${OCR_FOLDER_ID}
      OCR_ACCESS_KEY: ${OCR_ACCESS_KEY}
      OCR_SECRET_KEY: ${OCR_SECRET_KEY}
      OCR_BUCKET_NAME: ${OCR_BUCKET_NAME}
      RAG_YANDEX_API_KEY: ${RAG_YANDEX_API_KEY}
      RAG_YANDEX_FOLDER_ID: ${RAG_YANDEX_FOLDER_ID}
      RAG_ACCESS_KEY: ${RAG_ACCESS_KEY}
      RAG_SECRET_KEY: ${RAG_SECRET_KEY}
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/openapi.json || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 6
      start_period: 90s

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-andrey}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Password}
      POSTGRES_DB: ${POSTGRES_DB:-rag_database}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      frontend:
        condition: service_healthy
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

volumes:
  pgdata:
