# Конфиг для тестового сервера: домен + HTTPS.

server {
    listen 80;
    listen [::]:80;
    server_name test.petergof-sciense-rag.ru;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name test.petergof-sciense-rag.ru;

    ssl_certificate     /etc/letsencrypt/live/test.petergof-sciense-rag.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test.petergof-sciense-rag.ru/privkey.pem;

    access_log /var/log/nginx/nginx_access.log;
    error_log  /var/log/nginx/nginx_error.log;

    location / {
        proxy_pass http://frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~* \.(js|css|woff2?|ico|png|jpg|jpeg|gif|svg|webp)$ {
        proxy_pass http://frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
