name: Deploy infrastructure

on:
  push:
    branches: [main]
  # TODO: remove this after testing
  pull_request:
    branches: [main]

jobs:
  deploy-nginx:
    name: Deploy nginx config
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate nginx config
        run: |
          export ROOT_PATH="${{ secrets.ROOT_PATH }}"
          envsubst '${ROOT_PATH}' < nginx/frontend.conf.template > nginx/frontend.conf

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Upload config and apply
        run: |
          scp -o StrictHostKeyChecking=no \
            nginx/frontend.conf \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/frontend.conf
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            'sudo cp /tmp/frontend.conf /etc/nginx/sites-available/frontend.conf && \
             sudo ln -sf /etc/nginx/sites-available/frontend.conf /etc/nginx/sites-enabled/ && \
             sudo rm -f /etc/nginx/sites-enabled/default && \
             sudo nginx -t && \
             sudo systemctl reload nginx'
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            'rm -f /tmp/frontend.conf'
