name: Deploy infrastructure

on:
  push:
    branches: [main]

jobs:
  deploy-nginx:
    name: Deploy nginx config
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate nginx config
        run: |
          export REMOTE_PATH_FRONTEND="${{ secrets.REMOTE_PATH_FRONTEND }}"
          envsubst '${REMOTE_PATH_FRONTEND}' < nginx/frontend.conf.template > nginx/frontend.conf

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Ensure nginx is installed
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            'command -v nginx >/dev/null 2>&1 || (sudo apt-get update && sudo apt-get install -y nginx; test -f /etc/nginx/sites-enabled/frontend.conf && sudo rm -f /etc/nginx/sites-enabled/default; sudo systemctl start nginx)'

      - name: Upload config and apply
        run: |
          scp -o StrictHostKeyChecking=no \
            nginx/frontend.conf \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/frontend.conf
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            'sudo mkdir -p /etc/nginx/sites-available /etc/nginx/sites-enabled && \
             sudo cp /tmp/frontend.conf /etc/nginx/sites-available/frontend.conf && \
             sudo ln -sf /etc/nginx/sites-available/frontend.conf /etc/nginx/sites-enabled/ && \
             sudo rm -f /etc/nginx/sites-enabled/default && \
             sudo nginx -t && \
             (sudo systemctl is-active --quiet nginx && sudo systemctl reload nginx || sudo systemctl start nginx)'
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            'rm -f /tmp/frontend.conf'
