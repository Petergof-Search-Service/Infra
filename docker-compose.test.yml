# Оверрайд для тестового сервера: HTTPS, порт 443, сертификаты Let's Encrypt.
# Использование: docker compose -f docker-compose.yml -f docker-compose.test.yml up -d

services:
  nginx:
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/frontend-test.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
